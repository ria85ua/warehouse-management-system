{% extends "accounts/base.html" %} {% load static %} {% block body-block %}
<div class="min-h-screen bg-slate-100 py-12 px-10">
  <div class="min-h-screen flex items-center justify-center bg-slate-100">
    <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8">
      <h1 class="text-2xl font-semibold text-slate-800 mb-6 text-center">
        Login
      </h1>

      <form
        action="{% url 'accounts:user_login'%}"
        method="post"
        class="space-y-4"
      >
        {% csrf_token %}
        <div>
          <label
            for="username"
            class="block text-sm font-medium text-slate-700 mb-1"
            >Name</label
          >
          <p>
            <input
              type="text"
              class="w-full rounded-md border border-slate-300 px-3 py-2 text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-slate-500 transition"
              name="username"
            />
          </p>
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-slate-700 mb-1"
            >Password</label
          >
          <p>
            <input
              type="password"
              class="w-full rounded-md border border-slate-300 px-3 py-2 text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-slate-500 transition"
              name="password"
            />
          </p>
        </div>

        <button
          type="submit"
          class="w-full bg-slate-800 text-white py-2 rounded-md font-medium hover:bg-slate-700 transition"
        >
          Login
        </button>
      </form>
    </div>
  </div>
  <img src="{% static 'images/warehouse.jpg'%}" alt="image" />
</div>
{% endblock %}
